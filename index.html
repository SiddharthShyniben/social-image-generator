<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>Social image generator</title>
		<link rel='stylesheet' href='styles.css'>
		<script defer src='script.js'></script>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css'>
	</head>
	<body>
		<figure>
			<span id='tags'></span>
			<img class='side-image' src='https://cdn.worldvectorlogo.com/logos/nodejs-icon.svg' width='220' height='220'/>

			</blockquote>
			<figcaption class='cite animate__animated'>
				Social Image generator
			</figcaption>
		</figure>
	</body>
</html>
